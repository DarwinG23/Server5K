{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de gestión de competencias y tiempos">
    <title>{% block title %}Competencias{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/animations.css' %}">
    
    {% block extra_css %}{% endblock %}
    
    <style>
        /* Breadcrumb mejorado */
        .breadcrumb {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            background: transparent;
        }

        .breadcrumb-item {
            display: flex;
            align-items: center;
            font-size: 0.938rem;
            color: var(--text-secondary);
        }

        .breadcrumb-item + .breadcrumb-item::before {
            content: "→";
            padding: 0 0.75rem;
            color: var(--text-muted);
            font-weight: 300;
        }

        .breadcrumb-item.active {
            color: var(--text-primary);
            font-weight: 600;
        }

        .breadcrumb-item a {
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.375rem;
            transition: all 0.2s;
            text-decoration: none;
        }

        .breadcrumb-item a:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <!-- Navbar Premium -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="{% url 'ui:competencia_list' %}">
                <i class="bi-trophy-fill"></i> 
                <span style="background: linear-gradient(135deg, var(--primary), var(--primary-dark)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                    Competencias
                </span>
            </a>
            <ul class="navbar-nav">
                <li>
                    <a class="nav-link" href="{% url 'ui:competencia_list' %}">
                        <i class="bi-list-ul"></i> Todas las Competencias
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer style="background: var(--bg-white); border-top: 1px solid var(--border); padding: 2rem 0; margin-top: 4rem;">
        <div class="container">
            <div style="text-align: center; color: var(--text-muted); font-size: 0.875rem;">
                <p style="margin: 0;">
                    Sistema de Gestión de Competencias © 2024
                </p>
            </div>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
