{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Competencias{% endblock %}</title>
    
    <!-- Estilos locales -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/icons.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="{% url 'ui:competencia_list' %}">
                <i class="bi-trophy-fill"></i> Competencias
            </a>
            <ul class="navbar-nav">
                <li>
                    <a class="nav-link" href="{% url 'ui:competencia_list' %}">
                        <i class="bi-list-ul"></i> Todas las Competencias
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-container">
        {% block content %}{% endblock %}
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
