version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: server5k-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-server5k}
      POSTGRES_USER: ${POSTGRES_USER:-server5k}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-server5k} # Lee desde el .env
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-server5k} -d ${POSTGRES_DB:-server5k}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: server5k-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  redisdata: